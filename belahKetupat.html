<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>belah-ketupat</title>
</head>
<body>
    
</body>
<script>
    const p = 0.5
    var s = prompt('pencari luas dan keliling belah ketupat(cm), berapa diagonal 1 nya?')
    var s2 = prompt('pencari luas dan keliling belah ketupat(cm), berapa diagonal 2 nya?')
    var s3 = prompt('pencari luas dan keliling belah ketupat(cm), berapa sisi-sisi nya?')
    alert("luas belah ketupat adalah " + p * s * s2  + " cm")
    alert("keliling belah ketupat adalah " + s3 * 4 + " cm")
</script>
</html>
