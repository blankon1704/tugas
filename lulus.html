<script>
    var nama = prompt("Namamu siapa?")
    var kls = prompt("Kamu kelas berapa?")
    if (kls == "7"|| kls == "1") {
        alert(nama + ' kamu lulus tahun 2020')
    } else if (kls == "8"|| kls == "2") {
        alert(nama + ' kamu lulus tahun 2019')
    } else if (kls == "9"|| kls == "3"){
        alert(nama + ' kamu lulus tahun 2018')
    } else {
        alert(nama + ' kamu bukan smp')
    }

</script>
