<script>
    var abs = prompt("Kamu absen berapa?")
    if (abs < 10) {
        alert('pasti kamu huruf depannya antara A-D ya...')
    } else if (10 < abs && abs < 20 ) {
        alert('pasti kamu huruf depannya antara D-M ya...')
    } else if (20 < abs && abs < 30) {
        alert('pasti kamu huruf depannya antara M-R ya...')       
    } else if (30 < abs && abs < 36) {
        alert('pasti kamu huruf depannya antara R-Z ya...')        
    }
</script>
</html>
